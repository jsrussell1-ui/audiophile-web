<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Signal Path | Universal Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; }
        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

    <header class="w-full max-w-4xl text-center mb-10">
        <h1 class="text-[10px] tracking-[0.6em] uppercase text-orange-500 font-bold mb-2">The Signal Path</h1>
        <h2 class="text-3xl font-light tracking-tighter text-white">Universal Format Station</h2>
    </header>

    <main class="w-full max-w-4xl space-y-8">
        
        <section class="glass-card rounded-[2rem] overflow-hidden p-2">
            <div class="p-4">
                <span class="text-[10px] font-bold uppercase text-slate-500 tracking-widest">Step 01: Preview on Tidal</span>
            </div>
            <iframe 
                src="https://embed.tidal.com/playlists/2fdd5041-f9af-4c38-8f7c-4b12508e7256" 
                width="100%" 
                height="300" 
                allow="encrypted-media; fullscreen; clipboard-write; web-share" 
                class="rounded-2xl"
                title="Tidal Preview">
            </iframe>
        </section>

        <section class="glass-card rounded-[2rem] overflow-hidden">
            <div class="p-6 border-b border-white/5">
                <span class="text-[10px] font-bold uppercase text-orange-500 tracking-widest">Step 02: Export to Your Library</span>
                <p class="text-sm text-slate-400 mt-1">Select Spotify, YouTube Music, or Apple Music below.</p>
            </div>
            
            <div class="bg-white">
                <iframe 
                    src="https://www.tunemymusic.com/share/WefkiVmQXk" 
                    width="100%" 
                    height="600" 
                    frameborder="0"
                    class="custom-scrollbar"
                    title="TuneMyMusic Engine">
                </iframe>
            </div>
        </section>

        <footer class="grid grid-cols-2 gap-4 text-center pb-10">
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Analog Reference</p>
                <p class="text-xs font-bold">Bottlehead Crack 1.1 + Speedball</p>
            </div>
            <div class="glass-card p-6 rounded-3xl">
                <p class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Monitoring</p>
                <p class="text-xs font-bold">Sennheiser HD 660S2</p>
            </div>
        </footer>

    </main>

    <p class="text-[9px] uppercase tracking-[0.5em] text-slate-700">Jon Russell â€¢ Novi, Michigan</p>

</body>
</html>
