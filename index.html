<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Signal Path | Tidal Curation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; }
        .playlist-row { border-bottom: 1px solid #1e293b; transition: background 0.3s ease; }
        .playlist-row:hover { background-color: #161b2a; }
        .accent-orange { color: #f97316; }
    </style>
</head>
<body class="font-sans">

    <nav class="p-8 border-b border-slate-800">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-widest accent-orange uppercase">The Signal Path</h1>
            <span class="text-xs text-slate-500 font-mono">HI-FIDELITY ARCHIVE</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        
        <section class="mb-20">
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-6 text-center">Featured Profile</h2>
            <div class="rounded-2xl overflow-hidden shadow-2xl border border-slate-800">
                <div class="tidal-embed" data-type="a" data-id="67280098" data-layout="grid" data-theme="dark"></div>
            </div>
        </section>

        <section id="playlists">
            <h2 class="text-3xl font-extrabold mb-8">Public Playlists</h2>
            
            <div class="playlist-row py-10">
                <div class="flex flex-col lg:flex-row gap-10">
                    <div class="lg:w-3/4">
                        <div class="tidal-embed" data-type="p" data-id="YOUR_PLAYLIST_ID_1" data-layout="grid"></div>
                    </div>
                    <div class="lg:w-1/4 flex flex-col justify-center">
                        <h3 class="text-xl font-bold mb-2">Reference Audio</h3>
                        <p class="text-slate-400 text-sm mb-4">Master-quality tracks for testing transient response.</p>
                        <button class="text-xs border border-slate-700 w-max px-4 py-2 rounded hover:bg-white hover:text-black transition uppercase font-bold">Share Link</button>
                    </div>
                </div>
            </div>

            <div class="playlist-row py-10">
                <div class="flex flex-col lg:flex-row gap-10">
                    <div class="lg:w-3/4">
                        <div class="tidal-embed" data-type="p" data-id="YOUR_PLAYLIST_ID_2" data-layout="grid"></div>
                    </div>
                    <div class="lg:w-1/4 flex flex-col justify-center">
                        <h3 class="text-xl font-bold mb-2">Late Night Sessions</h3>
                        <p class="text-slate-400 text-sm mb-4">Curated for low-volume, high-detail tube listening.</p>
                        <button class="text-xs border border-slate-700 w-max px-4 py-2 rounded hover:bg-white hover:text-black transition uppercase font-bold">Share Link</button>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="py-20 text-center border-t border-slate-900">
        <p class="text-slate-600 text-xs tracking-widest uppercase">Signal Path &copy; 2026</p>
    </footer>

    <script src="https://embed.tidal.com/tidal-embed.js"></script>
</body>
</html>
