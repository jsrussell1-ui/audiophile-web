<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Signal Path | Tidal Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: #f8fafc; }
        .player-container { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        iframe { border-radius: 12px; border: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-xl w-full text-center mb-10">
        <h1 class="text-xs tracking-[0.3em] uppercase text-orange-500 font-bold mb-4">Now Playing</h1>
        <h2 class="text-3xl font-black tracking-tight mb-2">The Signal Path</h2>
        <p class="text-slate-400 text-sm">Curated hi-fidelity selection from the collection.</p>
    </div>

    <div class="player-container p-4 rounded-3xl w-full max-w-[540px]">
        <iframe 
            src="https://embed.tidal.com/playlists/2fdd5041-f9af-4c38-8f7c-4b12508e7256" 
            width="100%" 
            height="450" 
            allow="encrypted-media; fullscreen; clipboard-write https://embed.tidal.com; web-share" 
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox" 
            title="TIDAL Embed Player">
        </iframe>
    </div>

    <div class="mt-12 flex gap-6">
        <a href="https://tidal.com/artist/67280098" target="_blank" class="text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-orange-500 transition">
            Artist Profile
        </a>
        <span class="text-slate-700">|</span>
        <button onclick="window.location.reload()" class="text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition">
            Refresh Stream
        </button>
    </div>

    <footer class="mt-auto pt-10 opacity-30 text-[10px] uppercase tracking-widest">
        Signal Path Archive &copy; 2026
    </footer>

</body>
</html>
