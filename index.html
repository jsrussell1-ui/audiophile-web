<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Signal Path | Master Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; }
        .glass-panel { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .btn-sync {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 10px 30px -10px rgba(234, 88, 12, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">

    <header class="w-full max-w-2xl text-center mb-12">
        <h1 class="text-[10px] tracking-[0.5em] uppercase text-orange-500 font-bold mb-3">The Signal Path</h1>
        <h2 class="text-4xl font-extrabold tracking-tighter text-white">Universal Sync Hub</h2>
        <div class="h-1 w-16 bg-orange-600 mx-auto mt-4 rounded-full"></div>
    </header>

    <main class="w-full max-w-2xl space-y-6">
        
        <section class="glass-panel rounded-3xl overflow-hidden p-3">
            <iframe 
                src="https://embed.tidal.com/playlists/2fdd5041-f9af-4c38-8f7c-4b12508e7256" 
                width="100%" 
                height="400" 
                allow="encrypted-media; fullscreen; clipboard-write; web-share" 
                class="rounded-2xl"
                title="Tidal Stream">
            </iframe>
        </section>

        <section class="glass-panel rounded-[2.5rem] p-10 text-center">
            <h3 class="text-2xl font-bold mb-2">Export Collection</h3>
            <p class="text-slate-400 text-sm mb-10 leading-relaxed">
                Sync this selection directly to your library on 
                <span class="text-green-500 font-bold">Spotify</span>, 
                <span class="text-red-500 font-bold">YouTube Music</span>, or 
                <span class="text-pink-500 font-bold">Apple Music</span>.
            </p>

            <a href="https://www.tunemymusic.com/share/iREyf2qoq9" 
               target="_blank" 
               class="btn-sync inline-block w-full py-5 rounded-2xl text-white font-black uppercase tracking-widest text-sm hover:scale-[1.02] transition-transform active:scale-95">
                Launch Sync Tool
            </a>

            <p class="mt-6 text-[10px] uppercase tracking-tighter text-slate-600 font-bold">
                Powered by TuneMyMusic Automation
            </p>
        </section>

        <footer class="grid grid-cols-2 gap-4">
            <div class="glass-panel py-5 rounded-2xl text-center">
                <p class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Analog Path</p>
                <p class="text-xs font-bold text-slate-300">Bottlehead Crack 1.1</p>
            </div>
            <div class="glass-panel py-5 rounded-2xl text-center">
                <p class="text-[9px] uppercase tracking-widest text-slate-500 mb-1">Reference</p>
                <p class="text-xs font-bold text-slate-300">Sennheiser HD 660S2</p>
            </div>
        </footer>

    </main>

    <div class="mt-16 text-center">
        <p class="text-[10px] uppercase tracking-[0.4em] text-slate-700">Jon Russell â€¢ Novi, Michigan</p>
    </div>

</body>
</html>
